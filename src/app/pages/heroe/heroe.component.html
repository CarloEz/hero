<h1>Heroe <small>Nombre del heroe</small></h1>

<div class="row text-end">
    <div class="col">
        <button class="btn btn-danger" [routerLink]="['/heroes']" routerLinkActive="router-link-active">
            <i class="fa fa-arrow-left" aria-hidden="true"></i>
            Regresar
        </button>
    </div>
</div>

<div class="animate-animated animate-fadeIn animate-faster">
    <div class="col">
        <form (ngSubmit)="guardar(f)" #f="ngForm">
            <div class="form-group">
                <label>Firebase ID</label>
                <input [(ngModel)]="heroe.id" name="id" type="text" class="form-control" placeholder="Firebase ID" disabled=true>
                <small class="form-text">Este campo es generado automaticamente</small>
            </div>
            <div class="form-group">
                <label>Nombre</label>
                <input type="text" [(ngModel)]="heroe.nombre" name="nombre" class="form-control" placeholder="Nombre del Heroe" required>
            </div>
            <div class="form-group">
                <label>Poder</label>
                <input type="text" [(ngModel)]="heroe.poder" name="poder" class="form-control" placeholder="Poder del Heroe">
            </div>

            <div class="form-group">
                <label>Estado</label>
                <br>
                <button *ngIf="heroe.vivo" (click)="heroe.vivo=false" class="btn btn-outline-success w-50" type="button">
                    <i class="fas fa-smile-wink"></i>
                    vivo
                </button>
                <button *ngIf="!heroe.vivo" (click)="heroe.vivo=true" class="btn btn-outline-danger w-50" type="button">
                    <i class="fas fa-dizzy"></i>
                    Muerto
                </button>
            </div>

            <hr>

            <div class="form-group text-center">
                <button class="btn btn-primary w-25" type="submit">
                    <i class="fas fa-save"></i>
                    Guardar
                </button>
            </div>
        </form>
    </div>
</div>
